<!DOCTYPE html
      PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:svg="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"> 
  <head> 
    <meta charset="utf-8"><title>WebKitTweener Test</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="../WebKitTweener.js"></script>
    <script type="text/javascript" src="iscroll.js"></script>
    <script type="text/javascript" src="webkit-test.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head> 
  <body> 
 <div style="-webkit-perspective: 500;"><div id="asd" class="test">test</div></div>
<div id="wrapper">
    <div id="scroller">
      <div class="menu">
	<div id="alpha_to">
	    alphaTo 0 in 5 sec
	</div>
	<div id="alpha_to_back">alphaTo 1 in 2 sec</div>
	<div id="slide_to"> slideTo 200,200 in 3 sec</div>
	<div id="glow_to"> glowTo 40px, #000 in 1 sec</div>
	<div id="rotate"> rotate to 360deg and back to 0 in 3 sec</div>
	<div id="rotate_x"> rotateX to 360deg in 3 sec <br> then rotate back to 0deg in 3 sec</div>
	<div id="rotate_y"> rotateY to 360deg in 3 sec <br> then rotate back to 0deg in 3 sec</div>
	<div id="custom"> custom doTween</div>
    </div>
  </div>
</div>
  </body> 
</html>
